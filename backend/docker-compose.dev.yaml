version: '3'

services:
  backend-dev-instance-1:
    container_name: backend-dev-instance-1
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    environment:
      - SERVER_ID=s1
    env_file:
      - ./docker/dev/.env
    volumes:
      - ./app:/usr/src/app
    restart: always
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend-dev-instance-2:
